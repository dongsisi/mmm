<body>
<script type="text/html" id="brandtitleTpl">
  {{each result v i}}
  <li>
      <a href="productlist.html?categoryId={{v.categoryId}}&pageid=1">
        <span class="number" data-index="{{i}}">{{i+1}}</span>
        <span class="icon fa fa-angle-right "></span>
        <div class="info">
         <div class="txt">{{ v.brandName }}</div>
         <p>{{ v.brandInfo }}</p>
        </div>
      </a>
    </li>
  {{/each}}
</script>
<script type="text/html" id="tempTpl">
{{each result v i}}
<li class="discount_product">
    <a href="bijia.html?productid={{v.productId}}">
      <div class="pic fl">
        <!-- <img src="./images/dian.jpg" alt=""> -->
        {{@ v.productImg}}
      </div>
      <div class="info">
        <div class="info_title">
          <div> {{v.productName }}</div>
          <p>{{v.productPrice }}</p>
        </div>
        <div class="info_other">
          <span class="mall">{{v.productQuote}}</span>
          <span class="num">{{v.productCom}}</span>
          <div class="star">
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>
      </div>
    </a>
  </li>
{{/each}}
</script>
  
<script type="text/html" id="commentTpl">
{{each result v i}}
<ul>
    <li class="message">
      <div class="pro_info">
        <div class="pic fl">
          <img src="./images/dian.jpg" alt="">
        </div>
        <p class="text"> {{v.text}}</p>
      </div>
      <div class="com_info">
        <div class="per_info">
          <span class="name">{{v.comName}}</span>
          <div class="star">
           <span class="fa fa-star"></span>
           <span class="fa fa-star"></span>
          </div>
          <span class="time">{{v.comTime}}</span>
        </div>
        <div class="con">
          {{v.comContent}}   
        </div>
      </div>
    </li>
  </ul>
{{/each}}
</script>
