<body>
  <!-- //店铺模板 -->
  <script type="text/html" id="shopTpl">
  {{each result v i}}
  <li data-id="{{v.shopId}}">
    <a href="javascript:;">{{v.shopName}}</a>
    <i class="check fa fa-check" style="display:none"></i>
  </li>
  {{/each}}
</script>
  <script type="text/html" id="areaTpl">
  {{each result v i}}
      <li data-id="{{ v.areaId }}">
         <a href="javascript:;"> {{v.areaName}}</a>
         <i class="check fa fa-check" style="display:none"></i>
      </li>
{{/each}}
</script>

<script type="text/html" id="productTpl">
{{each result v i}}
<li>
  <div class="pic">
    <img src="{{v.productImg }}" alt="">
  </div>
  <p class="txt">{{v.productName }}</p>
  <div class="price">
    <span class="add-on">去凑单</span>
    <span class="terms">{{v.productPrice}}</span>
  </div>
</li>

{{/each}}
</script>
  </script>
